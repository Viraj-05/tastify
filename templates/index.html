<!DOCTYPE html>
<html>
<head>
    <title>Tastify</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>Tastify</h1>
    <form method="get">
    <input type="text"
           name="search"
           placeholder="Search restaurants"
           value="{{ query|default:'' }}">
</form>

</header>

<section class="restaurants">
    {% for r in restaurants %}
    <div class="card">
        <h2>{{ r.name }}</h2>
        <p>{{ r.cuisine }}</p>
        <button onclick="alert('Order placed from {{ r.name }}')">
            Order Now
        </button>
    </div>
    {% endfor %}
</section>

</body>
</html>
{% if restaurants|length == 0 %}
    <p style="text-align:center;">No restaurants found.</p>
{% endif %}
