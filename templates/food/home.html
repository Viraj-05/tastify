{% extends 'base.html' %}

{% block content %}
<h1>Restaurants</h1>

<div class="restaurant-grid">
    {% for restaurant in restaurants %}
        <div class="restaurant-card">
            <h3>{{ restaurant.name }}</h3>
            <a href="{% url 'restaurant_menu' restaurant.id %}">View Menu</a>
        </div>
    {% empty %}
        <p>No restaurants available.</p>
    {% endfor %}
</div>
{% endblock %}
