{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - Tastify</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        {{ form.username }}<br><br>
        <label>Password:</label><br>
        {{ form.password }}<br><br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
